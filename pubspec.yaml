name: islami_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.16
  shared_preferences: ^2.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/PNG Images/
    - assets/images/SVG Images/
    - assets/text/Hadeeth/
    - assets/text/Suras/

  fonts:
    - family: JannaLT
      fonts:
        - asset: assets/Fonts/Janna LT Bold.ttf
          weight: 700
    - family: KamaliRegular
      fonts:
        - asset: assets/Fonts/KamaliRegular-pg81r.ttf
        - asset: assets/Fonts/KamaliRegular-xR725.otf
